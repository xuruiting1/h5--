<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        #box{
            width:100px;
            height: 100px;
            background:orange;
            position: absolute; 
            left:500px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box=document.getElementById("box");
        box.onclick=function(){
            // var timer=setInterval(function(){
            //     //获取行内和非行内样式。
            //     var now=parseInt(getStyle(box,'left'));//需要取整
            //     console.log(now); 
            //     if(now==800)
            //     {
            //         clearInterval(timer);
            //     }else{
            //         box.style.left=now+1+"px";
            //     }
            // },30);
            //这是匀速的
            //变速运动
            var timer=setInterval(function(){
                var now=parseInt(getStyle(box,'left'));
                var speed=(0-now)/6;
                speed=speed>0?Math.ceil(speed):Math.floor(speed);
                //小于零的时候不能再向上取整，要向下取整。
                //最后没有到300，没有关定时器，不能是小数
                console.log(now);
                if(now==0)
                {
                    clearInterval(timer);
                }else{
                    box.style.left=now + speed+"px";
                }
            },30);
        };
        function getStyle (obj,attr)
        {
            //兼容的写法
            if(obj.currentStyle)
            {
                return obj.currentStyle[attr];
            }else{
                return getComputedStyle(obj,null)[attr];
            }
        }
    </script>
</body>
</html>
