<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate1</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        #box{
            width:100px;
            height: 100px;
            background:orange;
            position: absolute; 
            left:0px;
        }
    </style>
    <script src="animate.js"></script>
</head>
<body>
    <div id="box"></div>
    <script>
        var box=document.getElementById("box");
        box.onclick=function(){
            animate(box,{left:500,top:300,opacity:20},function(){
                console.log(1);
            });
        }
    </Script>
